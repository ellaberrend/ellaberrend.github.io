<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Magic 8 Ball</title>
    <link rel="stylesheet" href="magic8.css">
  </head>
  <body>
    <h1>Mean Magic 8 Ball</h1>
    <form>
      <label for="question">Ask a Yes or No Question</label>
      <input type="text" id="question" name="question">
      <button type="button" onclick="shakeMagic8Ball()">Shake the Magic 8 Ball If You Dare</button>
    </form>

    <div class="magic8ball">
        <img src="magic8.png" alt="Magic 8 Ball" class="shake">
        <div class="triangle"></div>
        <div class="answer">
          <p id="answerText"></p>
        </div>
      </div>
    <script src="magic8.js"></script>
  </body>
</html>
