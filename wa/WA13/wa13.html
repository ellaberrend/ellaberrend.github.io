<!DOCTYPE html>
<html>
<head>
  <title>Volume Control</title>
  <link rel="stylesheet" href="wa13.css">
</head>
<body>
  <div class="container">
    <h1>Volume Control</h1>
    <label for="volume">Volume:</label>
    <input type="range" id="volume" name="volume" min="0" max="100" value="50">
    <div id="volume-level">50%</div>
    <div id="error-text">No</div>
  </div>
  <script src="wa13.js"></script>
</body>
</html>
